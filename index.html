<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threatactix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fab fa-twitter"></i> Threatactix</h1>
                    <div class="api-status-indicator" id="headerApiStatus">
                        <span class="status status--success"><i class="fas fa-circle"></i> Connected</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="rate-limit-info" id="rateLimitInfo">
                        <span><i class="fas fa-chart-bar"></i> API Usage: <span id="apiUsage">0/1000</span></span>
                    </div>
                    <button class="btn btn--primary btn--sm" id="addColumnBtn">
                        <i class="fas fa-plus"></i> Add Column
                    </button>
                    <button class="btn btn--outline btn--sm" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Columns Container -->
        <main class="columns-container" id="columnsContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-content">
                    <i class="fas fa-columns"></i>
                    <h3>No columns yet</h3>
                    <p>Add your first column to start monitoring Twitter feeds</p>
                    <button class="btn btn--primary" id="firstColumnBtn">
                        <i class="fas fa-plus"></i> Add First Column
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Column Modal -->
    <div id="addColumnModal" class="modal hidden">
        <div class="modal-overlay" id="addColumnOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Add New Column</h3>
                <button class="modal-close" id="closeAddColumn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="column-types">
                    <div class="column-type-card active" data-type="search">
                        <div class="column-type-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="column-type-info">
                            <h4>Search</h4>
                            <p>Search tweets by keywords, hashtags, or users</p>
                        </div>
                    </div>
                </div>
                
                <div class="search-config" id="searchConfig">
                    <div class="form-group">
                        <label class="form-label" for="searchQuery">Search Query:</label>
                        <input type="text" id="searchQuery" class="form-control" placeholder="e.g. #javascript, from:elonmusk, react OR vue">
                        <div class="search-examples">
                            <p>Popular searches:</p>
                            <div class="example-tags" id="searchExamples">
                                <span class="example-tag" data-query="#javascript">#javascript</span>
                                <span class="example-tag" data-query="#AI">#AI</span>
                                <span class="example-tag" data-query="#webdev">#webdev</span>
                                <span class="example-tag" data-query="from:elonmusk">from:elonmusk</span>
                                <span class="example-tag" data-query="react OR vue">react OR vue</span>
                                <span class="example-tag" data-query="#OpenAI">#OpenAI</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn--secondary" id="cancelAddColumn">Cancel</button>
                <button class="btn btn--primary" id="confirmAddColumn">
                    <i class="fas fa-plus"></i> Add Column
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingText">Loading tweets...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
